<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<h1>Stylish Schedule</h1>
<style>
Table, tr, td, th {
Border: 1px solid black; 
}
.color1 {
background-color: #e2cbd9;
}
.column {
Background-color:#ffeeee;
}
Table {
Border-collapse:collapse;
Margin:auto;
Width:300px;
}
</style>
<table>
<colgroup>
<col class="column">
<col span="9">
</colgroup>
<tr>
<th style="color:#c2a2c2;">Event</th>
<th style="color:#c2a2c2;">Time</th>
</tr>
<tr class="color1">
<td>Doctors appointment</td>
<td>8:00am</td>
<tr>
<td>Dentist appointment</td>
<td>9:30am</td>
</tr>
<tr class="color1">
<td>Lunch with Mom</td>
<td>11:30am</td>
</tr>
<tr>
<td>Teacher meeting</td>
<td>2:00pm</td>
</tr>
<tr class="color1">
<td>School</td>
<td>2:15pm</td>
</tr>
<tr>
<td>Walk dogs</td>
<td>4:00pm</td>
</tr>
<tr class="color1">
<td>Work</td>
<td>5:00pm</td>
</tr>
<tr>
<td>Dinner</td>
<td>8:30pm</td>
</table>
</html>
